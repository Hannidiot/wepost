{% extends 'base.html' %}
{% load static %}

{% block title_block %}
  Login
{% endblock title_block %}

{% block scope_css_block %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock scope_css_block %}

{% block body_block %}
<div class="text-center">
  <form class="form-signin" method="post">
    {% csrf_token %}
    {{ form.errors }}
    <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail3" class="sr-only">Email address</label>
    <input type="email" id="inputEmail3" class="form-control" placeholder="Email address" name="login" required="" autofocus="">
    <label for="inputPassword3" class="sr-only">Password</label>
    <input type="password" id="inputPassword3" class="form-control" name="password" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="check" value="remember-me"> Remember me
      </label>
    </div>
    <a class="button btn-default" href="{% url 'account_reset_password' %}" >Forget password?</a>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    
  </form>
</div>
{% endblock body_block %}
